<!DOCTYPE html>
<html>
    <head>
        <title>Sudoku_AI</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body style="background-color: grey;">
        <div style="background-color: rgb(35,35,35);height: 170px;width: 100%;">
            <p style="color: white;text-align: center;font-size: 40px;padding-top: 50px;">[M]ind [L]ock</p>
            <p style="color: white;text-align: center;font-size: 20px;">The AI for Sudoku</p>
        </div>
        <br>
        {% if message %}
            <p style="color: white;text-align: center;font-size: 20px;">{{message}}</p>
        {% endif %}
        <div class="d-flex justify-content-center">
            <form method="post" action="/upload" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*">
                <input type="submit" value="Upload">
            </form>
        </div>
    </body>
</html>
