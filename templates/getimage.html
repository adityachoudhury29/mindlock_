<!DOCTYPE html>
<html>
    <head>
        <title>Sudoku_AI</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body style="background-color: #AFEEEE;">
        <div style="background-color: #4682b4;height: 170px;width: 100%;">
            <p style="color: white;text-align: center;font-size: 40px;padding-top: 50px; font-family: Helvetica, sans-serif;
            font-size: 40px;
            font-weight: bolder;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">[M]ind [L]ock</p>
        <p style="color: white;text-align: center;font-size: 20px;color: black;
            padding-top: 15px;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">The AI for Sudoku</p>
        </div>
        <br>
        {% if message %}
            <p style="color: white;text-align: center;font-size: 20px;">{{message}}</p>
        {% endif %}
        <div class="d-flex justify-content-center">
            <form method="post" action="/upload" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*">
                <input type="submit" value="Upload">
            </form>
        </div>
    </body>
</html>
