{% extends "index.html" %}

{% block content %}
        <br>
        {% if message %}
            <p style="color: white;text-align: center;font-size: 20px;">{{message}}</p>
        {% endif %}
        <div class="d-flex justify-content-center">
            <form method="post" action="/upload" enctype="multipart/form-data">

                <div class="flex items-center justify-center w-full" style="text-align: center;">
                    <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-black-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6" style="width: 300px;height: 300px;">
                            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                            </svg>
                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400" style="font-size: 20px;"><span class="font-semibold">Click to upload</span></p>
                            <p class="text-xs text-gray-500 dark:text-gray-400" style="font-size: 20px;">PNG or JPG</p>
                        </div>
                        <br><br><br><br>
                        <input id="dropzone-file" type="file" hidden name="image" accept="image/*">
                    </label>
                </div><br>
                <div class="d-flex justify-content-center">
                <input type="submit" value="Upload" class="btn btn-success" style="width: 200px; border-radius: 20px;"></div>
            </form>
        </div>
{% endblock %}
