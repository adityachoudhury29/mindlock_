<!DOCTYPE html>
<html>
    <head>
        <title>Sudoku_AI</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            table {
                margin:1em auto;
            }
            td {
                height:30px;
                width:30px;
                border:1px solid;
                text-align:center;
            }
            td:first-child {
                border-left:solid;
            }
            td:nth-child(3n) {
                border-right:solid ;
            }
            tr:first-child {
                border-top:solid;
            }
            tr:nth-child(3n) td {
                border-bottom:solid ;
            }
            @media (max-width: 768px) {
                .d-flex {
                    flex-direction: column;
                    align-items: center;
                }
            }
        </style>
    </head>
    <body style="background-color: grey;">
        <div style="background-color: rgb(35,35,35);height: 170px;width: 100%;">
            <p style="color: white;text-align: center;font-size: 40px;padding-top: 50px;">[M]ind [L]ock</p>
            <p style="color: white;text-align: center;font-size: 20px;">The AI for Sudoku</p>
        </div>
        <br>
        <h2 class="d-flex justify-content-center">Solution:</h2>
        <div class="d-flex justify-content-center">
            <table>
                {% for i in ans %}
                    <tr>
                        {% for j in i %}
                            <td style="height: 40px;width: 40px;">{{j}}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
            <br>
        </div>
        <div class="d-flex justify-content-center">
            <a href="/"><button class="btn btn-primary">Solve new puzzle</button></a>
        </div>
    </body>
</html>
